<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mind Map</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Themesbrand" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="images/favicon.ico">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

        <!-- Material Icon -->
        <link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css" />

        <!-- Custom  sCss -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />

    </head>

    <body class="bg-primary">

        <div class="authentication-page hero-1 py-5">
            <!-- bg-overlay-img -->
        <div class="bg-overlay overflow-hidden bg-transparent">
            <div class="hero-1-bg"></div>
        </div>

            <div class="container">
                <div class="row justify-content-center  mt-sm-5">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div>
                            <div class="text-center mb-5">
                                <a href="index-1.html" class="mb-3 d-block auth-logo">
                                    <!-- <img src="images/logo-light.png" alt="" height="22" class="logo"> -->
                                    LOGO
                                </a>
                                <h5 class="font-16 text-white-50">Mind Map</h5>
                            </div>
                            
                            <div class="card">
                                <div class="card-body p-4">
                                    <div class="text-center mt-2">
                                        <h5>Answer some questions</h5>
                                        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                                        
                                    </div>

                                    <div class="p-2 mt-4">
                                        <form action="index-1.html">
                                        
                                            <!-- Additional Questions -->
                                            <div class="mb-3">
                                                <label for="gender-input">What is your gender?</label>
                                                <select class="form-select" id="gender-input">
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                    <option value="other">Other</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="age-input">What is your age?</label>
                                                <input type="number" class="form-control" id="age-input" placeholder="Enter Age">
                                            </div>
                                            <div class="mb-3">
                                                <label for="feelings-input">What are you feeling?</label>
                                                <textarea class="form-control" id="feelings-input" placeholder="Enter Feelings"></textarea>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label for="occupation-input">What is your occupation?</label>
                                                <select class="form-select" id="occupation-input">
                                                    <option value="student">Student</option>
                                                    <option value="teacher">Teacher</option>
                                                    <option value="service-holder">Service holder</option>
                                                    <option value="house-wife">House wife</option>
                                                    <option value="other">Other</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="mental-health-input">Which mental health problem do you suffer from?</label>
                                                <input type="text" class="form-control" id="mental-health-input" placeholder="Enter Mental Health Problem">
                                            </div>
                                            <div class="mb-3">
                                                <label for="syndrome-input">What is your main syndrome?</label>
                                                <input type="text" class="form-control" id="syndrome-input" placeholder="Enter Main Syndrome">
                                            </div>
                                            <div class="mb-3">
                                                <label for="medical-issue-input">Are you having any other medical issue?</label>
                                                <input type="text" class="form-control" id="medical-issue-input" placeholder="Enter Medical Issue">
                                            </div>
                                        
                                            <div class="mt-3 d-grid">
                                                <a href="profile-p.html" class="btn btn-info btn-block" type="submit">Submit</a>
                                            </div>
                                        </form>
                                        
                                        <!-- end form -->
                                    </div>
                                </div>
                            </div>
                            <!-- end card -->
                            

                            <div class="mt-4 text-center text-white-50">
                            
                                <p>Already have an account ? <a href="auth-login.html" class="font-weight-semibold text-white"> Login </a> </p>
                            </div>
                                
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        

        <!-- Javascript -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- unicon -->
        <script src="https://unicons.iconscout.com/release/v2.1.11/script/monochrome/bundle.js"></script>

    </body>
</html>
