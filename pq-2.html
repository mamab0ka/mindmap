<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mind Map</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Themesbrand" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="images/favicon.ico">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

        <!-- Material Icon -->
        <link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css" />

        <!-- Custom  sCss -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />

    </head>

    <body class="bg-primary">

        <div class="authentication-page hero-1 py-5">
            <!-- bg-overlay-img -->
        <div class="bg-overlay overflow-hidden bg-transparent">
            <div class="hero-1-bg"></div>
        </div>

            <div class="container">
                <div class="row justify-content-center  mt-sm-5">
                    <div class="col-md-12 col-lg-10 col-xl-9">
                        <!-- col-md-10 col-lg-8 col-xl-7 -->
                        <div>
                            <div class="text-center mb-5">
                                <a href="index.html" class="mb-3 d-block auth-logo">
                                    <!-- <img src="images/logo-light.png" alt="" height="22" class="logo"> -->
                                    LOGO
                                </a>
                                <h5 class="font-16 text-white-50">Mind Map</h5>
                            </div>
                            
                            <div class="card">
                                <div class="card-body p-4">
                                    <div class="text-center mt-2">
                                        <h5>Answer some questions</h5>
                                        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                                        
                                    </div>

                                    <div class="p-2 mt-4">
                                        <form action="index.html">
                                            

                                            <!-- Question 15: Current Treatment -->
                                            <div class="mb-3">
                                                <label for="current-treatment-input">Are you currently receiving any mental health treatment or therapy?</label>
                                                <select class="form-select" id="current-treatment-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>

                                            <!-- Question 16: Duration of Symptoms -->
                                            <div class="mb-3">
                                                <label for="symptoms-duration-input">How long have you been experiencing these symptoms?</label>
                                                <select class="form-select" id="symptoms-duration-input">
                                                    <option value="1 year">1 year</option>
                                                    <option value="2 years">2 years</option>
                                                    <option value="3 years">3 years</option>
                                                    <option value="Few months">Few months</option>
                                                </select>
                                            </div>

                                            <!-- Question 17: Daily Life Impact -->
                                            <div class="mb-3">
                                                <label for="daily-impact-input">How do these symptoms affect your daily life, work, and relationships?</label>
                                                <select class="form-select" id="daily-impact-input">
                                                    <option value="Significant tiredness">Significant tiredness</option>
                                                    <option value="Low energy">Low energy</option>
                                                    <option value="Problems sleeping">Problems sleeping</option>
                                                </select>
                                            </div>

                                            <!-- Question 18: Safety Plan -->
                                            <div class="mb-3">
                                                <label for="safety-plan-input">Do you have a plan for your safety if you experience severe distress?</label>
                                                <select class="form-select" id="safety-plan-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>

                                            <!-- Question 19: Crisis Status -->
                                            <div class="mb-3">
                                                <label for="crisis-status-input">Are you currently in a crisis?</label>
                                                <select class="form-select" id="crisis-status-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>

                                            <!-- Question 20: Mood and Appetite -->
                                            <div class="mb-3">
                                                <label for="mood-appetite-input">Which sleep patterns and appetite may suggest mood disorders like depression or anxiety?</label>
                                                <select class="form-select" id="mood-appetite-input">
                                                    <option value="Sadness">Sadness</option>
                                                    <option value="Irritability">Irritability</option>
                                                    <option value="Happiness">Happiness</option>
                                                </select>
                                            </div>

                                            <!-- Question 21: Sleep Disturbances and Low Energy -->
                                            <div class="mb-3">
                                                <label for="sleep-disturbances-input">If sleep disturbances and low energy levels are prominent, what could it indicate?</label>
                                                <select class="form-select" id="sleep-disturbances-input">
                                                    <option value="Insomnia">Insomnia</option>
                                                    <option value="Sleep apnea">Sleep apnea</option>
                                                    <option value="Chronic fatigue syndrome">Chronic fatigue syndrome</option>
                                                </select>
                                            </div>

                                            <!-- Question 22: Difficulty Concentrating and Self-Harm/Suicide -->
                                            <div class="mb-3">
                                                <label for="difficulty-concentrating-input">What difficulty concentrating, racing thoughts, or thoughts of self-harm or suicide may be indicative?</label>
                                                <select class="form-select" id="difficulty-concentrating-input">
                                                    <option value="ADHD">ADHD</option>
                                                    <option value="Anxiety disorders">Anxiety disorders</option>
                                                    <option value="Major depressive disorder">Major depressive disorder</option>
                                                </select>
                                            </div>

                                            <!-- Question 23: Shyness and Nervousness -->
                                            <div class="mb-3">
                                                <label for="shyness-input">Do you feel shy or nervous to communicate with other people (even your family)?</label>
                                                <select class="form-select" id="shyness-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                    <option value="Sometimes">Sometimes</option>
                                                </select>
                                            </div>

                                            <!-- Question 24: Perspiration during Communication -->
                                            <div class="mb-3">
                                                <label for="perspiration-input">Do you perspire when you talk to people?</label>
                                                <select class="form-select" id="perspiration-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>

                                            <!-- Question 25: Mood Changes -->
                                            <div class="mb-3">
                                                <label for="mood-changes-input">Does your mood change quickly?</label>
                                                <select class="form-select" id="mood-changes-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>

                                            <!-- Question 26: Chemical Dependencies -->
                                            <div class="mb-3">
                                                <label for="chemical-dependencies-input">Do you have any chemical dependencies or are addicted to any other substance?</label>
                                                <select class="form-select" id="chemical-dependencies-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>

                                            <!-- Question 27: Past Diagnoses Records -->
                                            <div class="mb-3">
                                                <label for="past-diagnoses-input">Did you have any past diagnoses records?</label>
                                                <select class="form-select" id="past-diagnoses-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>

                                            <!-- Question 28: Current Treatment -->
                                            <div class="mb-3">
                                                <label for="current-treatment-input">Are you currently taking any treatment?</label>
                                                <select class="form-select" id="current-treatment-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>

                                           


                                        
                                            <div class="mt-3 d-grid">
                                               <div class="row">
                                                <div class="col mt-3 d-grid">
                                                    <a href="pq.html" class="btn btn-info btn-block" type="submit">Back</a>
                                                </div>
                                                <div class="col mt-3 d-grid">
                                                    <a href="pq-3.html" class="btn btn-info btn-block" type="submit">Next</a>
                                                </div>
                                               </div>
                                            </div>
                                        </form>
                                        
                                        
                                        <!-- end form -->
                                    </div>
                                </div>
                            </div>
                            <!-- end card -->
                            

                            <div class="mt-4 text-center text-white-50">
                            
                                <p>Already have an account ? <a href="auth-login.html" class="font-weight-semibold text-white"> Login </a> </p>
                            </div>
                                
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        

        <!-- Javascript -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- unicon -->
        <script src="https://unicons.iconscout.com/release/v2.1.11/script/monochrome/bundle.js"></script>

    </body>
</html>
