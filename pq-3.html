<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mind Map</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Themesbrand" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="images/favicon.ico">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

        <!-- Material Icon -->
        <link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css" />

        <!-- Custom  sCss -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />

    </head>

    <body class="bg-primary">

        <div class="authentication-page hero-1 py-5">
            <!-- bg-overlay-img -->
        <div class="bg-overlay overflow-hidden bg-transparent">
            <div class="hero-1-bg"></div>
        </div>

            <div class="container">
                <div class="row justify-content-center  mt-sm-5">
                    <div class="col-md-12 col-lg-10 col-xl-9">
                        <!-- col-md-10 col-lg-8 col-xl-7 -->
                        <div>
                            <div class="text-center mb-5">
                                <a href="index.html" class="mb-3 d-block auth-logo">
                                    <!-- <img src="images/logo-light.png" alt="" height="22" class="logo"> -->
                                    LOGO
                                </a>
                                <h5 class="font-16 text-white-50">Mind Map</h5>
                            </div>
                            
                            <div class="card">
                                <div class="card-body p-4">
                                    <div class="text-center mt-2">
                                        <h5>Answer some questions</h5>
                                        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                                        
                                    </div>

                                    <div class="p-2 mt-4">
                                        <form action="index.html">
                                            

                                           

                                            <!-- Question 29: Appetite and Weight -->
                                            <div class="mb-3">
                                                <label for="appetite-weight-input">Do you have a good appetite or weight?</label>
                                                <select class="form-select" id="appetite-weight-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="It keeps changing">It keeps changing</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>

                                            <!-- Question 30: Concentration Issues -->
                                            <div class="mb-3">
                                                <label for="concentration-issues-input">Are you facing concentration issues?</label>
                                                <select class="form-select" id="concentration-issues-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                                
                                            </div>

                                            <!-- Question 31: Intense Sadness -->
                                            <div class="mb-3">
                                                <label for="intense-sadness-input">Are you suffering from intense sadness?</label>
                                                <select class="form-select" id="intense-sadness-input">
                                                    <option value="Yes most of the time">Yes, most of the time</option>
                                                    <option value="Not all the time">Not all the time</option>
                                                </select>
                                            </div>

                                            <!-- Question 32: Mood Swings and Energy Levels -->
                                            <div class="mb-3">
                                                <label for="mood-swings-input">Are you having both mood swings and elevated energy (feeling energetic or very low) several times?</label>
                                                <select class="form-select" id="mood-swings-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>

                                            <!-- Question 33: Regular Mood Swings -->
                                            <div class="mb-3">
                                                <label for="regular-mood-swings-input">Is it regular to have mood swings?</label>
                                                <select class="form-select" id="regular-mood-swings-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>

                                            <!-- Question 34: Perceived Risky Behavior by Others -->
                                            <div class="mb-3">
                                                <label for="risky-behavior-input">Do people feel risky to be around you for your behavior?</label>
                                                <select class="form-select" id="risky-behavior-input">
                                                    <option value="Sometimes">Sometimes</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>

                                            <!-- Question 35: Chronic Low-Grade Depression -->
                                            <div class="mb-3">
                                                <label for="chronic-depression-input">Are you feeling depressed since a long time (it could be months to years)?</label>
                                                <select class="form-select" id="chronic-depression-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>

                                            <!-- Question 36: Seasonal Depression -->
                                            <div class="mb-3">
                                                <label for="seasonal-depression-input">Do you face depression seasonally?</label>
                                                <select class="form-select" id="seasonal-depression-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="Specially in winter">Specially in winter</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>

                                            <!-- Question 37: Severe Mood Disturbances -->
                                            <div class="mb-3">
                                                <label for="severe-mood-disturbances-input">Do you find most of the things irritating around you?</label>
                                                <select class="form-select" id="severe-mood-disturbances-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>

                                            <!-- Question 38: Physical Changes -->
                                            <div class="mb-3">
                                                <label for="physical-changes-input">Do you face physical changes in you?</label>
                                                <select class="form-select" id="physical-changes-input">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>


                                        
                                            <div class="mt-3 d-grid">
                                                <div class="row">
                                                 <div class="col mt-3 d-grid">
                                                     <a href="pq-2.html" class="btn btn-info btn-block" type="submit">Back</a>
                                                 </div>
                                                 <div class="col mt-3 d-grid">
                                                     <a href="profile-p.html" class="btn btn-danger btn-block" type="submit">Submit</a>
                                                 </div>
                                                </div>
                                             </div>
                                        </form>
                                        
                                        
                                        <!-- end form -->
                                    </div>
                                </div>
                            </div>
                            <!-- end card -->
                            

                            <div class="mt-4 text-center text-white-50">
                            
                                <p>Already have an account ? <a href="auth-login.html" class="font-weight-semibold text-white"> Login </a> </p>
                            </div>
                                
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        

        <!-- Javascript -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- unicon -->
        <script src="https://unicons.iconscout.com/release/v2.1.11/script/monochrome/bundle.js"></script>

    </body>
</html>
